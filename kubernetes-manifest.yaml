apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
  labels:
    app: laravel-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: laravel-app
  template:
    metadata:
      labels:
        app: laravel-app
    spec:
      containers:
      - name: laravel-app
        image: felpslaravelstore.azurecr.io/laravel-azure-ci-cd-example:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        name: laravel-app
      imagePullSecrets:
      - name: acr-laravel-creds
---
apiVersion: v1
kind: Service
metadata:
  name: laravel-service
spec:
  selector:
    app: laravel-app
  ports:
  - port: 80 # Ingress
    targetPort: 80 # App
    name: laravel-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-laravel
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: laravel-service
            port:
              name: laravel-app